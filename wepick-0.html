<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <!-- up style -->
    <link rel="stylesheet" href="style.css">
    <!-- style -->
    <style>
        .wp-title {
            color: #FF2181;
            letter-spacing: 20px;
        }

        .wp-img {
            padding: 30px;

        }

        .wp-design {
            color: #FF98C9;
        }

        .wp-design-originStyle {
            /* 123 */
            border-radius: 150px;
            width: 40px;
            height: 600px;
        }

        .wp-design-hover:hover {
            background-color: #ff98c930;
            border-radius: 150px;
            width: 40px;
            height: 600px;
            transition: .8s;
        }

        .wp-document {
            color: #A388FF;
        }

        .wp-document-hover:hover {
            background-color: #A388FF30;
            border-radius: 150px;
            width: 40px;
            height: 600px;
            transition: .5s;
        }

        .wp-movie {
            color: #7AE09C;
        }

        .wp-movie-hover:hover {
            background-color: #7AE09C30;
            border-radius: 150px;
            width: 40px;
            height: 600px;
            transition: .5s;
        }

        .wp-gaming {
            color: #43D3FD;
        }

        .wp-gaming-hover:hover {
            background-color: #43D3FD30;
            border-radius: 150px;
            width: 40px;
            height: 600px;
            transition: .5s;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div>
                <h1 class="wp-title">選擇需求</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6 wp-img text-center wp-design wp-design-hover wp-design-originStyle">
                <img src="./images/design.svg" alt="">
                <h2 class="wp-design">
                    平面設計
                </h2>
                <h5 class="wp-design">
                    Photoshop<br>
                    Illustrator<br>
                    Indesign<br>
                    Lightroom<br>
                    CorelDRAW
                </h5>
            </div>
            <div class="col-lg-3 col-sm-6 wp-img text-center wp-document wp-document-hover wp-design-originStyle">
                <img src="./images/document.svg" alt="">
                <h2 class="wp-document">
                    文書處理
                </h2>
                <h5 class="wp-document">
                    Word<br>
                    Excel<br>
                    PowerPoint
                </h5>
            </div>
            <div class="col-lg-3 col-sm-6 wp-img text-center wp-movie wp-movie-hover wp-design-originStyle">
                <img src="./images/movie.svg" alt="">
                <h2 class="wp-movie">
                    影片剪輯
                </h2>
                <h5 class="wp-movie">
                    Premiere<br>
                    Final cut 7<br>
                    Avid composer<br>
                    Sony Vegas<br>
                    Edius
                </h5>
            </div>
            <div class="col-lg-3 col-sm-6 wp-img text-center wp-gaming wp-gaming-hover wp-design-originStyle">
                <img src="./images/gaming.svg" alt="">
                <h2 class="wp-gaming">
                    遊戲電競
                </h2>
                <h5 class="wp-gaming">
                    League of Legends<br>
                    PUBG<br>
                    R6 Rainbow Six Siege<br>
                    Cyberpunk 2077
                </h5>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
