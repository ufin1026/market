<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <!-- up style -->
    <link rel="stylesheet" href="style.css">
    <!-- style -->
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: 1s;
        }

        .wrap {
            height: 50px;
            width: 100%;
            background-color: #aaa;
            position: fixed;
        }

        .progressbar {
            height: 50px;
            width: 30%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="progressbar">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        let totalHeight = $('body').height();
        let windowlHeight = $(window).height();

        $(window).scroll(function () {
            console.log('scroll', $(this).scrollTop())
            //     console.log('height', $(window).height())
            //     console.log('%', ($(this).scrollTop() / (totalHeight - windowlHeight)) * 100 + '%')

            let width = Math.round($(this).scrollTop() / (totalHeight - windowlHeight) * 100) + '%';
            $('.progressbar').css('width', width);

            let windowScrollTop = $(this).scrollTop()

            if (windowScrollTop > 375) {
                $('body').css('background', 'yellow')
            }
            else {
                $('body').css('background', 'white')
            }
        })


    </script>
</body>

</html>
