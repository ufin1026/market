<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: 1s;
        }

        .wrap {
            height: 50px;
            width: 100%;
            background-color: #aaa;
            position: fixed;
        }

        .progressbar {
            height: 50px;
            width: 30%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="progressbar">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let totalHeight = $('body').height();
        let windowlHeight = $(window).height();

        $(window).scroll(function () {
            console.log('scroll', $(this).scrollTop())
            //     console.log('height', $(window).height())
            //     console.log('%', ($(this).scrollTop() / (totalHeight - windowlHeight)) * 100 + '%')

            let width = Math.round($(this).scrollTop() / (totalHeight - windowlHeight) * 100) + '%';
            $('.progressbar').css('width', width);

            let windowScrollTop = $(this).scrollTop()

            if (windowScrollTop > 375) {
                $('body').css('background', 'yellow')
            }
            else {
                $('body').css('background', 'white')
            }
        })


    </script>
</body>

</html>
